<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - YukTashish.uz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>YukTashish.uz</h1>
            <ul>
                <li><a href="index.html">Bosh sahifa</a></li>
                <li><a href="dashboard.html">Shaxsiy kabinet</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-section">
            <h2>Ro'yxatdan o'tish</h2>
            <div class="tabs">
                <button class="tab active" onclick="showTab('company')">Firma</button>
                <button class="tab" onclick="showTab('driver')">Haydovchi</button>
            </div>

            <form id="company-form" class="register-form">
                <input type="hidden" id="company-role" value="company">
                <label><i class="fa-solid fa-building"></i> Firma nomi</label>
                <input type="text" id="company-name" required>
                <label><i class="fa-solid fa-envelope"></i> Elektron pochta</label>
                <input type="email" id="company-email" required>
                <label><i class="fa-solid fa-lock"></i> Parol</label>
                <input type="password" id="company-password" required>
                <label><i class="fa-solid fa-barcode"></i> STIR</label>
                <input type="text" id="company-tin">
                <label><i class="fa-solid fa-phone"></i> Telefon</label>
                <input type="tel" id="company-phone" required>
                <label><i class="fa-solid fa-map-marker-alt"></i> Manzil</label>
                <input type="text" id="company-address">
                <button type="submit">Ro'yxatdan o'tish</button>
            </form>

            <form id="driver-form" class="register-form" style="display: none;">
                <input type="hidden" id="driver-role" value="driver">
                <label><i class="fa-solid fa-id-card"></i> Ism Familiya</label>
                <input type="text" id="driver-name" required>
                <label><i class="fa-solid fa-envelope"></i> Elektron pochta</label>
                <input type="email" id="driver-email" required>
                <label><i class="fa-solid fa-lock"></i> Parol</label>
                <input type="password" id="driver-password" required>
                <label><i class="fa-solid fa-truck"></i> Yukxona turi</label>
                <select id="driver-cargo-type">
                    <option value="tent">Tent</option>
                    <option value="gazel">Gazel</option>
                    <option value="fura">Fura</option>
                </select>
                <label><i class="fa-solid fa-weight-scale"></i> Maksimal og'irlik (kg)</label>
                <input type="number" id="driver-weight">
                <label><i class="fa-solid fa-boxes-stacked"></i> Yuk hajmi (mÂ³)</label>
                <input type="number" id="driver-volume">
                <label><i class="fa-solid fa-id-badge"></i> Davlat raqami</label>
                <input type="text" id="driver-plate">
                <button type="submit">Ro'yxatdan o'tish</button>
            </form>
        </section>
    </main>

    <script src="js/register.js"></script>
</body>
</html>
